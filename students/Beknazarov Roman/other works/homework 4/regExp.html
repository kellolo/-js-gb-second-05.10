<script>

    /*
    1. Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки.
    Придумать шаблон, который заменяет одинарные кавычки на двойные.
    2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.
    */

    let string = `'Copyright i'll 'hand' someone 'capable' doctor's aren't speakers anyone does 'additionally'
    coffee sounds shock small ghost' `;

    let text2 = string.replace(/'/g, `\"`);
    console.log(text2);
    let text3 = text2.replace(/(\b"\b)/g, `\'`);
    console.log(text3);

    let regexp = /\B'|'\B/g;
    let text4 = string.replace(regexp, `\"`);
    console.log(text4);

</script>
