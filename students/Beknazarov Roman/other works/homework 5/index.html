<!DOCTYPE html>
<!--suppress RequiredAttributes -->
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="root">
    <header>
        <div class="logo">example</div>
        <div class="cart">
            <form action="#" class="search-form">
                <label>
                    <input type="text" class="search-field">
                </label>
                <button class="btn-search" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="show = !show">cart</button>
            <div class="cart-block" v-show="show">
                <p v-if="cartItems.length === 0">Empty</p>
                <div class="cart-item" v-for="item of cartItems">
                    <div class="product-bio">
                        <img :src="imgCart" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Quantity: {{item.quantity}}</p>
                            <p class="product-single-price">{{item.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{item.quantity * item.price}}</p>
                        <button class="del-btn" @click="removeProduct(item)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3> {{product.product_name}} </h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">add to cart</button>
                </div>
            </div>
        </div>
    </main>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
