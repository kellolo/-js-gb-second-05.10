<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="showCart = !showCart" class="btn-cart" type="button">Корзина</button>
            <div class="cart-block" v-show="showCart">
                    <div class="cart-item" v-for="cart of carts">
                            <div class="product-bio">
                                    <img :src="imgCatalog" alt="Some img">
                                    <div class="product-desc">
                                        <p class="product-title">{{cart.product_name}}</p>
                                        <p class="product-quantity">Quantity: {{cart.quantity}}</p>
                                        <p class="product-single-price">{{cart.price}} each</p>
                                    </div>
                                </div>
                                <div class="right-block">
                                    <p class="product-price">{{cart.quantity * cart.price}}</p>
                                    <button class="del-btn" @click="removeProduct(cart)">&times;</button>
                                </div>
                    </div>
        
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3> {{product.product_name}} </h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
