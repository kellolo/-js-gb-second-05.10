<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
    <div class='col-12'>
      <h2>Chooze your size</h2>
      <div class='form-check'>
        <form action="" class='burgers'></form>
      </div>
    </div>
    <div class='col-12'>
      <h2>Chooze stuffing</h2>
      <div class='form-check'>
        <form action="" class='stuffing'></form>
      </div>
    </div>
    <div class='col-12'>
      <h2>Chooze additions</h2>
      <div class='form-check'>
        <form action="" class='additions'></form>
      </div>
    </div>
    <div class='col-12'>
      <h2>Totals</h2>
      <p>Total cost: <span id='total_price'></span></p><br>
      <p>Total calories: <span id='total_cal'></span></p>
    </div>

  </div>


  <script src='js/main.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
