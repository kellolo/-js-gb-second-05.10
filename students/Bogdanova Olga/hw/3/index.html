function promisAjax (url) {
    return new Promis ((res, rej) => {
        let xhr = new XMLHttpRequest()

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    res (xhr.responseText)
                } else {
                       rej (‘some error’)
                }
            }
        }


        xhr.open('GET', url, true)
        xhr.send()
})
