<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input, textarea {
            outline: none
        }
    </style>
</head>
<body>
    <form action="">
        Имя:
        <br>
        <input type="text" class="name" placeholder="Илон Маск">
        <br>
        <br>
        Телефон:
        <br>
        <input type="text" class="phone" placeholder="+7(999)999-9999">
        <br>
        <br>
        Email:
        <br>
        <input type="text" class="email" placeholder="elon@musk.com"ы>
        <br>
        <br>
        Сообщение:
        <br>
        <textarea cols="35" rows="12" placeholder="В 2020 начинаем строить колонию на Марсе"></textarea> 
    </form>
    <script>

        document.querySelector('.name').addEventListener('keyup', (e) => {
            let check = /^(?![\s.]+$)[A-zА-я\s.]*$/

            if ((check.test(e.target.value))) {
                e.target.style.backgroundColor = "palegreen"
            } else {
                e.target.style.backgroundColor = "salmon"
            }
        })

        document.querySelector('.phone').addEventListener('keyup', (e) => {
            let check = /^((\+7|7|8)+([(]?)+([0-9]{3})+([)]?)+([0-9]){7})$/
            let cleanPhone = e.target.value.replace(/\s|-/g, '')

            if ((check.test(cleanPhone))) {
                e.target.style.backgroundColor = "palegreen"
            } else {
                e.target.style.backgroundColor = "salmon"
            }
        })

        document.querySelector('.email').addEventListener('keyup', (e) => {
            let check = /([A-z0-9]{1})+([A-z0-9\-.]*)+([A-z0-9]{1})+[@]+([A-z0-9]{1})+([A-z0-9\-.]*)+([A-z0-9]{1})+[.]+(ru|com|net|org|info)/

            if ((check.test(e.target.value))) {
                e.target.style.backgroundColor = "palegreen"
            } else {
                e.target.style.backgroundColor = "salmon"
            }
        })
    </script>
</body>
</html>
