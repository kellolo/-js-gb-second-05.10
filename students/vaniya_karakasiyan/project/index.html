<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="cartDisplay = !cartDisplay">Корзина</button>
                <div class="cart-block" v-show="cartDisplay">
                    <div class="cart-item" v-for="item of cart">
                        <div class="cart-item">
                            <div class="product-bio">
                                <img :src="imgCart" alt="Some image">
                                <div class="product-desc">
                                    <p class="product-title">{{item.product_name}}</p>
                                    <p class="product-quantity">Количество: {{item.quantity}}</p>
                                    <p class="product-single-price">{{item.price}}₽ за шт.</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{item.quantity * item.price}}₽</p>
                                <button class="del-btn" @click="removeFromCart(item)">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3> {{product.product_name}} </h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addToCart(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
