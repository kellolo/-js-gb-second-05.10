<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamburger's toggles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2>Victor's burger shop</h2>
    </header>
    <main class="making-hamburger-container">
        <div class="ha-options sizes-options">
            <p>Выберите размер бургера:</p>
        </div>
        <div class="ha-options toggles-options">
            <p>Выберите начинку:</p>
        </div>
        <div class="ha-options flavorings-options">
            <p>Выберите приправы (необязательно):</p>
        </div>
        <div class="total">
            <p><b>Итоговая стоимость: </b><span class="total-sum-value">0</span></p>
            <p><b>Калорийность: </b><span class="total-calories-value">0</span></p>
        </div>
        <br/>
        <button class="order-btn" type="button" onclick="window.location='index.html'">Заказать</button>
    </main>
</body>
<script src="js/hamburger_order.js"></script>
</html>
