<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2> Cеть фастфуда предлагает несколько видов гамбургеров:</h2>
    <form action="#">  
        <div class="size"> 
            <p><b>Выберите размер гамбургера:</b></p>
            <p><input type="radio" name=add class="menu" data-price='100' data-kKal='40'>Большой (100 &#8381;, 40 кКал)</p>
            <p><input type="radio" name=add class="menu" data-price='50' data-kKal='20'>Маленький (50 &#8381;, 20 кКал)</p>  
        </div>
    
        <div class="stuffing">
           <p><b>Выберите начинку:</b></p>
            <label for="cheese">
                <input type="checkbox" class="menu" data-price='10' data-kKal='20'>
                <span class="checkmark">Сыр (10 &#8381;, 20 кКал)</span>
            </label><br>
            <label for="salad">
                <input type="checkbox" class="menu"  data-price='20' data-kKal='5'>
                <span class="checkmark">Салат (20 &#8381;, 5 кКал)</span>
            </label> <br>
            <label for="potatoes">
                <input type="checkbox" class="menu" data-price='150' data-kKal='10'>
                <span class="checkmark">Картофель (150 &#8381;, 10 кКал)</span>
            </label>
        </div>

        <div class="stuffing">
           <p><b>Дополнительно:</b></p>
            <label for="topping">
                <input type="checkbox" class="menu" data-price='15' data-kKal='0'>
                <span class="checkmark">Приправа  (15 &#8381;, 0 кКал)</span>
            </label><br>
            <label for="mayo">
                <input type="checkbox" class="menu" data-price='20' data-kKal='5'>
                <span class="checkmark">Майонез  (20 &#8381;, 5 кКал)</span>
            </label>
        </div>
        
       <div class="pr"><b>Стоимость:</b> <span id="price"></span>&#8381;</div>
		<div><b>Калорийность:</b> <span id="kKal"></span>кКал</div>
       
        <button id="buy">Посчитать</button>
        
    </form>     
    
    <script src="script.js"></script>
</body>
</html>
