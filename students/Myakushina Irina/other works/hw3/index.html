<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        
class Product {
    constructor (id, name, price, img = image) {
        this.id_product = id
        this.product_name = name
        this.price = price
        this.img = img
    }
    
    render () {
        return `<div class="product-item" data-id="${this.id_product}">
                        <img src="${this.img}" alt="Some img">
                        <div class="desc">
                            <h3>${this.product_name}</h3>
                            <p>${this.price} $</p>
                            <button class="buy-btn" 
                            data-id="${this.id_product}"
                            data-name="${this.product_name}"
                            data-image="${this.img}"
                            data-price="${this.price}">Купить</button>
                        </div>
                    </div>`
    }

}

    makeGETRequest(url) {
            return new Promise ((resolve, reject) => {
                let xhr = new XMLHttpRequest();

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(xhr.responseText);
                        } else {
                            reject('some error');
                        }
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            })
        }

        fetchGoods() {
            const API_URL = 'https://raw.githubusercontent.com/paradoxalyty/online-store-api-example/master';

            this.makeGETRequest(`${API_URL}/catalogData.json`)
                .then((data) =>{
                    this.goods = JSON.parse(data);
                    this.render(this.goods);
                })
                .catch((err) => {
                    console.log(err);
                });
        }

        render() {
            let listHtml = '';
            this.goods.forEach(good => {
                const goodItem = new GoodsItem(good.id, good.product_name, good.price, good.img);
                listHtml += goodItem.render();
            });
            document.querySelector('.catalog').innerHTML = listHtml;
        }
    }

    const list = new Catalog();

    list.fetchGoods(() => {});


    
    </script>
</body>
</html>
