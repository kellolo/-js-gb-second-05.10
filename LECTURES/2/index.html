        class Planet {
            constructor () {
                this.people = []
            }
            createHuman (name, age, gender) {
                this.people.push (new Human (name, age, gender))
            }
        }

        class Human {
            constructor (name, age, gender = 'm') {
                this.name = name
                this.age = age
                this.gender = gender
            }
            // methods (prototype)
            getOlder () {
                this.age++
            }

            becomeMother () {
                if (this.gender === 'f') {
                    console.log(this.name + ' becomes mother')
                } else {
                    console.log(this.name + ' can not become mother')
                }
            }
        }
